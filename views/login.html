<!DOCTYPE html>
<html>
  <head>
    <title>학생 로그인</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          {% if error_msg.length > 0 %}
          <div class="alert alert-danger">{{ error_msg }}</div>
          {% endif %} {% if error.length > 0 %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %} {% if success_msg.length > 0 %}
          <div class="alert alert-success">{{ success_msg }}</div>
          {% endif %}
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">학생 로그인</h3>
            </div>
            <div class="card-body">
              <form action="/login" method="POST">
                <div class="mb-3">
                  <label for="GB1" class="form-label">학교</label>
                  <input
                    type="text"
                    class="form-control"
                    id="GB1"
                    name="GB1"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="GB2" class="form-label">학년</label>
                  <input
                    type="number"
                    class="form-control"
                    id="GB2"
                    name="GB2"
                    min="1"
                    max="6"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="GB3" class="form-label">반</label>
                  <input
                    type="number"
                    class="form-control"
                    id="GB3"
                    name="GB3"
                    min="1"
                    max="15"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="GB4" class="form-label">이름</label>
                  <input
                    type="text"
                    class="form-control"
                    id="GB4"
                    name="GB4"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  로그인
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
